<!doctype html>

<html>
    <head>

        <title>PirexGames</title>
        <meta charset="utf-8" />

    </head>

    <body>
        <h2>lista não ordenada</h2>
        <!--isso é um comentario-->
        <ul type="circle"> <!--esses types podem ser circle, square ou disc-->
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
        </ul>

        <h2>lista ordenada</h2> <!--essa lista tem numeros que ordena os items exibidos-->
        <ol type="I">  <!--as listas ordenadas podem ser ordenadas com: 1, A, a, I, i-->
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
        </ol>

        <h2>lista de descrição</h2>
        <dl type="dot"> <!--esses types podem ser circle, square ou disc-->
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
            <dt>item5</dt>
                <dd>subitem</dd>
        </dl>




    </body>
</html>
